// Configuración global - Global configuration
[global]
sitename = "Sistema de Gestión de Claves"
siteshortname = "PMS"
logenabled = 1
//
// Habilitar las búsquedas en wiki para los resultados de la búsqueda de cuentas.
// La expresión es buscada al principio del nombre de la cuenta y se usa como patrón 
// un array que contiene de cadenas de texto.
//
// Enable wiki search for the account search results.
// The expression is searched at the start of account name and the pattern used is
// an array that contains text strings.
//
wikienabled = true
wikipageurl = "https://wiki.cygnux.org/show.php?name="
wikisearchurl = "https://wiki.cygnux.org/search.php?phrase="
wikifilter[] = "vm-"
wikifilter[] = "serv-"
debug = false
session_timeout = 300

//  Configuración de la BBDD - Database configuration
[database]
hostname = "localhost"
username = "pms"
userpass = "ypS3yWpuv6DK5ffj"
dbname = phppms


// Configuración de LDAP - LDAP Configuration
[ldap]
